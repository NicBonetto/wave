<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Wave</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha/css/bootstrap.min.css"/>
  <link rel="stylesheet" type="text/css" href="style.css"/>
  <link href="https://fonts.googleapis.com/css?family=Bubbler+One" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"/>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="showing">
        <div class="col-xs-2">
          <div class="wave h2">Wave</div>
        </div>
        <div class="col-xs-10">
          <a class="pull-right" id="playlist-link">Playlists</a>
        </div>
        <div class="col-xs-12">
          <hr/>
        </div>
        <div class="login-wrapper col-xs-12">
          <div class="col-xs-4">
            <h2 class="login-prompt">START A PLAYLIST:</h2>
            <div class="input-group">
              <input type="text" class="form-control input" id="user-name" placeholder="Your Name"/>
            </div>
            <div class="input-group">
              <input type="text" class="form-control input" id="playlist-name" placeholder="Playlist Name"/>
            </div>
            <div>
              <button class="btn btn-sm go">Go</button>
            </div>
          </div>
        </div>
        <div class="col-xs-12">
          <hr/>
        </div>
      </div>
      <div class="hidden">
        <div class="col-xs-2">
          <div class="wave h2">Wave</div>
        </div>
        <div class="col-xs-10" id="search">
          <form class="form-inline pull-right">
            <div class="form-group">
              <input type="text" id="term" class="form-control" placeholder="Title"/>
              <span class="glyphicon glyphicon-search"></span>
            </div>
          </form>
        </div>
        <div class="col-xs-12 playlist-wrapper">
          <div class="carousel col-xs-12">
            <ul class="col-xs-3 col-xs-offset-4">
            </ul>
            <div class="col-xs-1">
              <button class="btn btn-sm add">Add+</button>
            </div>
            <div class="col-xs-3 col-xs-offset-1">
              <table class="table table-inverse table-sm">
                <thead>
                  <tr>
                    <th>Playlist: </th>
                    <th class="replace">
                      <div class="input-group input-group-sm">
                        <input type="text" class="form-control playlist-name" placeholder="Playlist Name"/>
                      </div>
                    </th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
              <div class="clearfix">
                <button class="btn btn-sm btn-success save pull-right">Save</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
